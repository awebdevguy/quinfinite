<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quinfinite Scroll</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->
    <h1>QUINFINITE SCROLL</h1>

    <!-- Loader -->
    <div class="loader" id="loader">
      <img src="LoaderEclipse-100px.svg" alt="loading" />
    </div>

    <!-- Image Container -->
    <div class="image-container" id="image-container"></div>

    <!-- Attribution Container -->
    <div class="attrib-container" id="attrib-container"></div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.21.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.21.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <!-- Scripts -->
    <script type="module" src="../script.js"></script>
  </body>
</html>
